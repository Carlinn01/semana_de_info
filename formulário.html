<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro para semana info</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <h1>Cadastre-se</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <form>
                <fieldset>
                    <legend>Cadastro para semana de info</legend>

                    <div class="input-container">
                        <label for="nome">Nome Completo</label>
                        <input type="text" name="Nome" id="Nome" placeholder="Seu Nome Completo" required autofocus>
                    </div>

                    <div class="input-container">
                        <label for="Matrícula">Matrícula</label>
                        <input type="number" name="Matrícula" 
                        id="Matrícula" placeholder="Matrícula" required
                        title="Digite sua Matrícula de 10 dígitos">
                    </div>

                    <div class="input-container">
                        <label for="CPF">CPF</label>
                        <input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                        placeholder="Digite seu CPF" required
                        title="Digite um CPF no formato: xxx.xxx.xxx-xx">
                        
                    </div>

                    <div class="input-container">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>

                    <p>Sua turma</p>
                    <div class="input-container">
                        <input type="radio" name="turma" value="1° Info A"/> 1° Info A<br />
                        <input type="radio" name="turma" value="1° Info B"/> 1° Info B<br />
                        <input type="radio" name="turma" value="2° Info A"/> 2° Info A<br />
                        <input type="radio" name="turma" value="2° Info B" required/> 2° Info B<br />
                    </div>

                    <input type="submit" value="Verificar e enviar">

                </fieldset>
            </form>
        </section>
    </main>
</body>

</html>
