<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro para semana info</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Cadastre-se</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <form action="http://jkorpela.fi/cgi-bin/echo.cgi" method="post" id="registrationForm">
                <fieldset>
                    <legend>Cadastro para semana de info</legend>

                    <div class="input-container">
                        <label for="Nome">Nome Completo</label>
                        <input type="text" name="Nome" id="Nome" placeholder="Seu Nome Completo" required autofocus>
                    </div>

                    <div class="input-container">
                        <label for="Matricula">Matrícula</label>
                        <input type="number" name="Matricula" 
                        id="Matricula" placeholder="Matrícula" required
                        title="Digite sua Matrícula de 10 dígitos">
                    </div>

                    <div class="input-container">
                        <label for="CPF">CPF</label>
                        <input type="text" id="CPF" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                        placeholder="Digite seu CPF" required
                        title="Digite um CPF no formato: xxx.xxx.xxx-xx">
                    </div>
                    
                    <div class= "input-container">
                        <label for="Email">Email</label>
                        <input type="email" name="Email" id="Email" placeholder="Email" required>
                    </div>

                    <div class="input-container">
                        <label for="turma">turma</label>
                        <select name="turma" id="turma" required>
                            <option value="1 info A">1° Info A</option>
                            <option value="1 info B">1° Info B</option>
                            <option value="2° Info A">2° Info A</option>
                            <option value="2° Info B">2° Info B</option>
                            <option value="3° Info A">3° Info A</option>
                            <option value="3° Info B">3° Info b</option>
                        </select>

                    <input type="submit" value="Verificar e enviar">
                </fieldset>
            </form>

            <div id="successMessage" style="display: none;">
                Inscrição efetuada com sucesso
            </div>
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("registrationForm");
            const successMessage = document.getElementById("successMessage");
    
            form.addEventListener("submit", function(event) {
                event.preventDefault();
    
                if (validateForm()) {
                    form.style.display = "none";
                    successMessage.style.display = "block";
                }
            });



            const getValueById = (id) => document.getElementById(id)?.value ?? null;

function validateForm() {
                const nome = getValueById("Nome");
                const matricula = getValueById("Matricula");
                const cpf = getValueById("CPF");
                const email = getValueById("Email");
                const turma = getValueById("turma");
                console.log(nome+matricula+cpf+email+turma)
                if (nome && matricula && cpf && email && turma) {
                    return true;
                } else {
                    alert("Por favor, preencha todos os campos obrigatórios.");
                    return false;
                }
            }   

        });

    </script>
</body>
</html>
